name: Simple Android Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Gradle
      run: sudo apt-get update && sudo apt-get install -y gradle
      
    - name: Build project
      run: |
        echo "=== 开始Android构建 ==="
        echo "项目目录: $(pwd)"
        echo "Gradle wrapper: $(ls -la gradlew 2>/dev/null || echo '未找到gradlew')"
        
        # 确保gradlew可执行
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "使用 ./gradlew 构建..."
          # 先尝试简单的构建任务
          ./gradlew tasks --all || echo "Gradle tasks 失败"
          ./gradlew :app:assembleDebug --stacktrace || echo "构建失败"
        else
          echo "未找到gradlew，使用系统gradle..."
          gradle :app:assembleDebug --stacktrace || echo "构建失败"
        fi
        
        echo "=== 构建完成 ==="
        
    - name: Check for APK files
      id: find-apk
      run: |
        echo "=== 查找所有APK文件 ==="
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null)
        
        if [ -n "$APK_FILES" ]; then
          echo "找到APK文件:"
          echo "$APK_FILES" | xargs -I {} sh -c 'echo "  - {} ($(du -h {} | cut -f1))"'
          
          # 保存第一个APK文件的路径
          FIRST_APK=$(echo "$APK_FILES" | head -1)
          echo "first_apk=$FIRST_APK" >> $GITHUB_OUTPUT
          
          # 保存APK目录
          APK_DIR=$(dirname "$FIRST_APK")
          echo "apk_dir=$APK_DIR" >> $GITHUB_OUTPUT
        else
          echo "未找到APK文件"
          echo "first_apk=" >> $GITHUB_OUTPUT
          echo "apk_dir=" >> $GITHUB_OUTPUT
        fi
        
        echo ""
        echo "=== 详细目录结构 ==="
        find . -type d -name "build" 2>/dev/null | while read dir; do
          echo "构建目录: $dir"
          find "$dir" -type f -name "*.apk" -o -name "*.aab" 2>/dev/null | head -3
        done || echo "未找到构建目录"
        
    - name: Upload APK files
      if: always()
      run: |
        echo "=== 上传APK文件 ==="
        # 查找所有APK文件
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null)
        
        if [ -n "$APK_FILES" ]; then
          echo "找到APK文件，准备上传:"
          mkdir -p upload-apks
          echo "$APK_FILES" | while read apk; do
            echo "复制: $apk"
            cp "$apk" upload-apks/
          done
          
          echo "APK文件已复制到 upload-apks/ 目录"
          ls -la upload-apks/
        else
          echo "未找到APK文件，无法上传"
        fi
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: upload-apks/
        if-no-files-found: warn
        retention-days: 5
