name: Simple Android Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Gradle
      run: sudo apt-get update && sudo apt-get install -y gradle
      
    - name: Build project
      run: |
        echo "开始构建..."
        chmod +x gradlew 2>/dev/null || true
        ./gradlew clean assembleDebug --stacktrace || echo "构建失败，检查配置"
        
    - name: Check for APK files
      run: |
        echo "查找APK文件..."
        find . -name "*.apk" -type f 2>/dev/null | xargs ls -la 2>/dev/null || echo "未找到APK文件"
        echo "APK文件位置:"
        find . -path "*/build/outputs/apk/*" -name "*.apk" -type f 2>/dev/null || echo "未在标准位置找到APK"
        
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          app/build/outputs/apk/**/*.apk
          app/build/outputs/bundle/**/*.aab
        retention-days: 5
